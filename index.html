<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Judul -->
    <title>Kalkulator BMI</title>
    <!-- Menghubungkan file CSS untuk styling -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article>
        <header>
            <H1>Kalkulator BMI</H1>
            <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di BMI Kalkulator.</p>
            <div class="tips" id="tips"></div>
        </header>
    </article>
    <div class="container">
        <h1>Mulai menghitung</h1>
        <h4>Tinggi Badan</h4>
        <!-- Input untuk tinggi badan -->
        <input type="number"  id="tinggiBadan" placeholder="Tinggi Badan (m)">
        <h4>Berat Badan</h4>
        <!-- Input untuk berat badan -->
        <input type="number"  id="beratBadan" placeholder="Berat Badan (kg)">
        <br>
        <!-- Tombol action untuk menghitung menggunakan fungsi di javascript -->
        <button onclick="hitungBMI()">Hitung BMI</button>
        <!-- Menampilkan hasil dari perhitungan yang ada di javascript -->
        <div class="hasil" id="hasil"></div>
        
    </div>
    
    
    <!-- Menghubungkan ke file javascript untuk perhitungan -->
    <script src="/js/script.js"></script>
</body>
</html>
